<!--ref: https://mdbootstrap.com/docs/standard/extended/registration/ -->
<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crear Cuenta</h2>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" >
                <div class="form-outline mb-4">
                  <input
                    formControlName="name"
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                    placeholder="Nombre"
                  />
                  <span
                    *ngIf="isValidField('name')"
                    class="form-text text-danger"
                  >
                    Debe de ser en formato de nombre y apellido
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    placeholder="Email"
                    formControlName="email"
                  />
                  <span
                    *ngIf="isValidField('email')"
                    class="form-text text-danger"
                  >
                    Debe de ser un email válido
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    placeholder="Contraseña"
                    formControlName="password"
                  />
                  <span *ngIf="isValidField('password')" class="form-text text-danger">
                    La contraseña debe de ser mayor de 6 caracteres.
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    placeholder="Repetir Contraseña"
                    formControlName="password2"
                  />

                  <span *ngIf="isValidField('password2')" class="form-text text-danger">
                    Las contraseñas deben de ser iguales
                  </span>
                </div>
                <!-- TODO términos y condiciones -->
                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    type="submit"
                  >
                    Registrar
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Ya tienes cuenta?
                  <a class="fw-bold text-body"
                    ><u routerLink="/auth/login">Click acá</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
